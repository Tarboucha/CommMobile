services:
  # KoDo Mobile Backend - API + WebSocket server for the mobile app
  mobile-backend:
    build:
      context: ./nextserver
      dockerfile: Dockerfile
    env_file:
      - ./nextserver/.env
    container_name: kodo-mobile-backend
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    networks:
      - kodo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3002/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kodo-network:
    driver: bridge
    name: kodo-internal-network
